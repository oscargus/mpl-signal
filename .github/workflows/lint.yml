name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
      - uses: psf/black@stable
        with:
           options: "--check"
           src: "."
      - name: docstrings
        run: |
          pip install flit
          pushd $(mktemp -d)
          git clone https://github.com/Carreau/velin.git --single-branch --depth 1
          cd velin
          flit install
          popd
          velin . --check
